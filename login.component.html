

<div class="c">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12">
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <form id="b">
                    <h1>Login Here</h1>
                    <img class="img img-responsive " src="../../assets/img/anony.jpg">
                    <div class="form-group">
                        <label><i class="material-icons"
                            style="font-size:16px;">account_circle</i> Username*</label>
                        
                        <input #username="ngModel" [(ngModel)]="loginUserdata.username" name="username"
                        type="email" class="form-control" placeholder="enter username" required>
                        <div *ngIf="username.errors && (username.dirty||username.touched)">
                            <small style="font-size: 16px; font-weight: bold; font-style: italic; " 
                            class="text-danger" *ngIf="username.errors.required">Username is required*  
                            </small></div>
                    </div>
                    <div class="form-group">
                        <label> <i class="material-icons"
                            style="font-size:16px;">vpn_key</i> Password*</label>
                        <input  #password="ngModel" [(ngModel)]="loginUserdata.password" name="password"
                        type="password" class="form-control" placeholder="enter password" required>
                        <div *ngIf="password.errors && (password.dirty||password.touched)">
                            <small style="font-size: 16px; font-weight: bold; font-style: italic;" 
                            class="text-danger" *ngIf="password.errors.required">Password is required*
                            </small></div>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                        <!-- <mat-icon class="mat-icon-rtl-mirror" svgIcon="thumb-up"></mat-icon> -->
                    </div>
                    <button type="submit" (click)="logined()"
                     class="btn btn-primary btn-block">Sign in</button>
                    <div class="f" style="margin-top:20px; font-size: 17px;
                    font-weight: bold; ">
                    <a href="/Home">Home</a>
                    
                    <span style="padding-left: 3cm;"><a href="/register"><span>click Here to
                      </span>Register</a></span></div>
                      
                      <div class="text-danger" *ngIf="errorMsg"
                      style="font-style: italic; font-weight: bold;text-align: center;">{{errorMsg}}</div>
                </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div></div>
